<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirala Poleramma Temple - Divine Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&family=Rozha+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d84315;
            --secondary: #ff8f00;
            --accent: #ffd700;
            --holy-bg: #fffbf0;
            --text-dark: #3e2723;
        }

        body {
            margin: 0;
            background-color: var(--holy-bg);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-dark);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }

        /* Divine Header */
        header {
            background: linear-gradient(to right, #bf360c, #d84315, #bf360c);
            padding: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-bottom: 5px solid var(--accent);
        }

        .header-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }

        h1 { font-family: 'Ramabhadra', sans-serif; margin: 10px 0; font-size: 1.8rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        /* Booking Card */
        .container { max-width: 600px; margin: 40px auto; padding: 0 20px; }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: 'ॐ';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 150px;
            color: rgba(216, 67, 21, 0.03);
            pointer-events: none;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: var(--primary); }
        
        input, select, textarea {
            width: 100%; padding: 12px; border: 2px solid #ffe0b2; border-radius: 12px;
            font-size: 1rem; outline: none; transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(216, 67, 21, 0.1); }

        .btn-divine {
            width: 100%; background: linear-gradient(45deg, #d84315, #ff6f00);
            color: white; border: none; padding: 18px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 20px rgba(216,67,21,0.3);
            transition: 0.3s;
        }

        .btn-divine:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(216,67,21,0.4); }

        /* Fancy Ticket */
        #ticketOutput { margin-top: 40px; }
        .temple-ticket {
            background: white;
            border: 10px double var(--primary);
            padding: 0;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            background-image: radial-gradient(circle, #fff9f0 10%, transparent 11%);
            background-size: 20px 20px;
        }

        .ticket-header-inner {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .ticket-content { padding: 30px; }
        .t-detail { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; }
        .t-label { color: #777; font-size: 0.9rem; }
        .t-value { font-weight: bold; color: var(--primary); }

        .price-tag {
            background: #fff3e0;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid var(--accent);
        }

        .stamp {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 100px;
            opacity: 0.2;
            transform: rotate(-15deg);
        }

        /* Action Buttons */
        .actions { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .circle-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .bg-wa { background: #25D366; }
        .bg-print { background: #455a64; }

        .hidden { display: none; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .temple-ticket { border: 5px solid black; }
        }
    </style>
</head>
<body>

<header>
    <img src="templeimage/1742626228036 (1).jpg" alt="Temple Logo" class="header-logo" onerror="this.src='https://via.placeholder.com/100?text=Temple'">
    <h1>శ్రీ శ్రీ శ్రీ చీరాల పోలేరమ్మ తల్లి దేవస్థానం</h1>
    <p style="margin: 0; opacity: 0.9;">Online Pooja Booking Portal</p>
</header>

<div class="container">
    <div class="glass-card">
        <form id="poojaForm">
            <div class="input-group">
                <label><i class="fas fa-praying-hands"></i> సేవ రకం (Select Seva)</label>
                <select id="sevaType" required onchange="calculatePrice()">
                    <option value="100">కుంకుమ అర్చన (Monthly) - ₹100</option>
                    <option value="500">అభిషేకం (Monthly) - ₹500</option>
                    <option value="1116">శాశ్వత పూజ (Permanent) - ₹1116</option>
                </select>
            </div>

            <div class="input-group">
                <label><i class="fas fa-user"></i> పూర్తి పేరు (Full Name)</label>
                <input type="text" id="name" required placeholder="మీ పేరు నమోదు చేయండి">
            </div>

            <div class="row" style="display: flex; gap: 15px;">
                <div class="input-group" style="flex: 1;">
                    <label><i class="fas fa-om"></i> గోత్రం</label>
                    <input type="text" id="gothram" required placeholder="గోత్రం">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label><i class="fas fa-phone"></i> ఫోన్</label>
                    <input type="tel" id="phone" maxlength="10" required placeholder="ఫోన్ నంబర్">
                </div>
            </div>

            <div class="row" style="display: flex; gap: 15px;">
                <div class="input-group" style="flex: 1;">
                    <label>ప్రారంభ తేదీ</label>
                    <input type="date" id="startDate" required onchange="calculatePrice()">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>ముగింపు తేదీ</label>
                    <input type="date" id="endDate" required onchange="calculatePrice()">
                </div>
            </div>

            <div id="priceDisplay" style="text-align: center; margin: 15px 0; font-weight: bold; color: var(--primary);">
                మొత్తం రుసుము: ₹<span id="totalDisplay">0</span>
            </div>

            <button type="submit" class="btn-divine">
                <i class="fas fa-lock"></i> భక్తితో బుక్ చేయండి
            </button>
        </form>
    </div>

    <section id="ticketOutput" class="hidden">
        <div class="temple-ticket" id="divineTicket">
            <div class="ticket-header-inner">
                <h2 style="margin:0; font-size: 1.2rem;">పూజా ప్రసాద రసీదు</h2>
                <small id="t-id"></small>
            </div>
            
            <div class="ticket-content">
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3 style="color: var(--primary); margin: 0;">శ్రీ పోలేరమ్మ తల్లి ఆశీస్సులు</h3>
                    <p style="font-size: 0.8rem; color: #666;">చీరాల, బాపట్ల జిల్లా, ఆంధ్రప్రదేశ్</p>
                </div>

                <div class="t-detail"><span class="t-label">భక్తుని పేరు:</span> <span class="t-value" id="t-name"></span></div>
                <div class="t-detail"><span class="t-label">గోత్రం:</span> <span class="t-value" id="t-gothram"></span></div>
                <div class="t-detail"><span class="t-label">సేవ:</span> <span class="t-value" id="t-seva"></span></div>
                <div class="t-detail"><span class="t-label">కాలం:</span> <span class="t-value" id="t-period"></span></div>

                <div class="price-tag">
                    <div style="font-size: 0.9rem; color: #8d6e63;">చెల్లించిన మొత్తం</div>
                    <div style="font-size: 2rem; color: #2e7d32; font-weight: 900;">₹<span id="t-amt"></span></div>
                </div>

                <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <div id="qrcode"></div>
                    <p style="font-size: 0.7rem; color: #999; margin-top: 10px;">ID: <span id="t-footer-id"></span></p>
                </div>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/7541/7541899.png" class="stamp">
        </div>

        <div class="actions no-print">
            <button onclick="window.print()" class="circle-btn bg-print"><i class="fas fa-print"></i></button>
            <button onclick="shareWA()" class="circle-btn bg-wa"><i class="fab fa-whatsapp"></i></button>
        </div>
    </section>
</div>

<script>
    function calculatePrice() {
        const start = new Date(document.getElementById('startDate').value);
        const end = new Date(document.getElementById('endDate').value);
        const sevaPrice = parseInt(document.getElementById('sevaType').value);
        
        if (start && end && end >= start) {
            let months = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth());
            if (end.getDate() < start.getDate()) months--;
            const count = Math.max(1, months + 1);
            const total = count * sevaPrice;
            document.getElementById('totalDisplay').innerText = total;
            return { total, count };
        }
        return { total: 0, count: 0 };
    }

    document.getElementById('poojaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const priceInfo = calculatePrice();
        
        if (priceInfo.total === 0) {
            Swal.fire("క్షమించండి", "దయచేసి సరైన తేదీలను ఎంచుకోండి", "error");
            return;
        }

        const bookingID = "POL-" + Math.floor(100000 + Math.random() * 900000);
        const name = document.getElementById('name').value;
        const sevaName = document.getElementById('sevaType').options[document.getElementById('sevaType').selectedIndex].text.split('(')[0];

        // Fill Ticket
        document.getElementById('t-id').innerText = "Receipt #: " + bookingID;
        document.getElementById('t-footer-id').innerText = bookingID;
        document.getElementById('t-name').innerText = name;
        document.getElementById('t-gothram').innerText = document.getElementById('gothram').value;
        document.getElementById('t-seva').innerText = sevaName;
        document.getElementById('t-period').innerText = document.getElementById('startDate').value + " to " + document.getElementById('endDate').value;
        document.getElementById('t-amt').innerText = priceInfo.total;

        // QR Code
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, { text: bookingID, width: 100, height: 100 });

        document.getElementById('ticketOutput').classList.remove('hidden');
        window.scrollTo({ top: document.getElementById('ticketOutput').offsetTop, behavior: 'smooth' });
        
        Swal.fire({
            title: "బుకింగ్ విజయవంతమైంది!",
            text: "అమ్మవారి కృప మీకు ఎల్లప్పుడూ ఉండాలి.",
            icon: "success",
            confirmButtonColor: "#d84315"
        });
    });

    function shareWA() {
        const name = document.getElementById('t-name').innerText;
        const msg = `*శ్రీ పోలేరమ్మ తల్లి దేవస్థానం పూజా టికెట్*%0Aపేరు: ${name}%0Aమొత్తం: ₹${document.getElementById('t-amt').innerText}%0AID: ${document.getElementById('t-footer-id').innerText}`;
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }
</script>

</body>
</html>
